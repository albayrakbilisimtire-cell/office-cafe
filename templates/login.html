<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Office Cafe | Giriş</title>
    <style>
        body {
            font-family: Arial;
            background: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        form {
            background: white;
            padding: 30px;
            width: 300px;
            border-radius: 6px;
            box-shadow: 0 0 10px #aaa;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }
        button {
            background: #222;
            color: white;
            border: none;
            cursor: pointer;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<form method="post">
    <h2>Office Cafe</h2>

    <input name="username" placeholder="Kullanıcı adı" required>
    <input name="password" type="password" placeholder="Şifre" required>

    <button>Giriş Yap</button>

    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}
</form>

</body>
</html>
