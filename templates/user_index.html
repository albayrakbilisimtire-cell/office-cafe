<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Sipari≈ü Ver</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
    font-family: Arial, sans-serif;
    background:#f1f3f5;
    margin:0;
    padding:12px;
}

h1{
    text-align:center;
    margin-bottom:15px;
}

.products{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
    gap:16px;
}

.card{
    background:#fff;
    border-radius:14px;
    padding:12px;
    box-shadow:0 4px 10px rgba(0,0,0,.08);
}

.card img{
    width:100%;
    height:150px;
    object-fit:contain;
    background:#fafafa;
    border-radius:10px;
    margin-bottom:8px;
}

.card h3{
    margin:6px 0 10px;
    font-size:18px;
}

.option{
    display:flex;
    justify-content:space-between;
    align-items:center;
    margin:6px 0;
}

.qty-box{
    display:flex;
    align-items:center;
    gap:6px;
}

.qty-btn{
    width:30px;
    height:30px;
    border:none;
    border-radius:6px;
    background:#dee2e6;
    font-size:18px;
    cursor:pointer;
}

.qty-input{
    width:40px;
    text-align:center;
    border:1px solid #ccc;
    border-radius:6px;
    padding:4px;
}

.order-btn{
    width:100%;
    padding:14px;
    margin-top:20px;
    font-size:18px;
    background:#0d6efd;
    color:#fff;
    border:none;
    border-radius:10px;
    cursor:pointer;
}

.order-btn:hover{
    background:#084298;
}

/* MODAL */
.modal{
    display:none;
    position:fixed;
    inset:0;
    background:rgba(0,0,0,.5);
}

.modal-content{
    background:#fff;
    max-width:360px;
    margin:30% auto;
    padding:20px;
    border-radius:12px;
}

select{
    width:100%;
    padding:10px;
    margin-top:10px;
}
</style>
</head>

<body>

<h1>‚òï Sipari≈ü Ver</h1>

<form method="POST" action="/order">

<div class="products">

{% for p in products %}
<div class="card">

    {% if p.image %}
    <img src="/{{ p.image }}">
    {% endif %}

    <h3>{{ p.name }}</h3>

    {% if p.options|length == 0 %}
        <!-- SE√áENEKSƒ∞Z √úR√úN -->
        <div class="option">
            <span>Adet</span>
            <div class="qty-box">
                <button type="button" class="qty-btn" onclick="changeQty('{{ p.id }}','',-1)">‚àí</button>
                <input class="qty-input" type="number" name="qty_{{ p.id }}_" id="qty_{{ p.id }}_" value="0" min="0">
                <button type="button" class="qty-btn" onclick="changeQty('{{ p.id }}','',1)">+</button>
            </div>
        </div>
    {% else %}
        <!-- SE√áENEKLƒ∞ √úR√úN -->
        {% for opt in p.options %}
        <div class="option">
            <span>{{ opt }}</span>
            <div class="qty-box">
                <button type="button" class="qty-btn" onclick="changeQty('{{ p.id }}','{{ opt }}',-1)">‚àí</button>
                <input class="qty-input"
                       type="number"
                       name="qty_{{ p.id }}_{{ opt }}"
                       id="qty_{{ p.id }}_{{ opt }}"
                       value="0"
                       min="0">
                <button type="button" class="qty-btn" onclick="changeQty('{{ p.id }}','{{ opt }}',1)">+</button>
            </div>
        </div>
        {% endfor %}
    {% endif %}

</div>
{% endfor %}

</div>

<button type="button" class="order-btn" onclick="openRoomModal()">üõéÔ∏è Sipari≈ü Ver</button>

<!-- MODAL -->
<div class="modal" id="roomModal">
<div class="modal-content">
    <h3>Oda Se√ß</h3>

    <select name="room" required>
        <option value="">Oda se√ßiniz</option>
        {% for r in rooms %}
            <option value="{{ r.room }}">{{ r.room }}</option>
        {% endfor %}
    </select>

    <button type="submit" class="order-btn" style="margin-top:15px;">‚úîÔ∏è Onayla</button>
</div>
</div>

</form>

<script>
function changeQty(pid,opt,delta){
    let id = "qty_"+pid+"_"+opt;
    let el = document.getElementById(id);
    let val = parseInt(el.value) || 0;
    val += delta;
    if(val < 0) val = 0;
    el.value = val;
}

function openRoomModal(){
    document.getElementById("roomModal").style.display="block";
}
</script>

</body>
</html>
