{% extends "base.html" %}
{% block content %}

<h1>Sipariş Ver</h1>
<p><b>Varsayılan Oda:</b> {{ session.room }}</p>

<style>
.products {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
    gap: 16px;
    margin-top: 25px;
}

.card {
    background: white;
    border: 1px solid #ddd;
    border-radius: 12px;
    padding: 15px;
    text-align: center;
}

.card img {
    width: 100%;
    height: 120px;
    object-fit: contain;
}

.card h3 {
    font-size: 16px;
    margin: 10px 0;
}

select, input {
    width: 100%;
    padding: 6px;
    margin-top: 6px;
}

button {
    width: 100%;
    margin-top: 10px;
    padding: 10px;
    background: #111;
    color: white;
    border: none;
    border-radius: 6px;
}
</style>

<div class="products">
{% for p in products %}
<form method="POST">
    <div class="card">
        <img src="{{ p.photo }}">
        <h3>{{ p.name }}</h3>

        {% if p.options %}
        <select name="option">
            {% for o in p.options %}
            <option value="{{ o }}">{{ o }}</option>
            {% endfor %}
        </select>
        {% endif %}

        <input type="number" name="qty" value="1" min="1">
        <input type="hidden" name="product" value="{{ p.name }}">

        <button type="submit">Sipariş Ver</button>
    </div>
</form>
{% endfor %}
</div>

{% endblock %}
